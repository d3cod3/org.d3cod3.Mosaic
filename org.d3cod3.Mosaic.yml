app-id: org.d3cod3.Mosaic
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
#sdk-extensions:
#  - org.freedesktop.Sdk.Extension.llvm18
command: mosaic
finish-args:
  # X11 + XShm access
  - --share=ipc
  #- --socket=x11
  # overrides x11 socket permission
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Audio
  - --socket=pulseaudio
  # Needs access to webcams and so
  - --device=all
  # Needs to talk to the network:
  - --share=network
  # Needs to save files locally
  - --filesystem=host
  # JACK support
  - --filesystem=xdg-run/pipewire-0
# - --filesystem=xdg-pictures
# - --filesystem=xdg-videos
cleanup:
  - /lib/jack
  - /lib/libjack*
#add-extensions:
#    org.freedesktop.Platform.ffmpeg-full:
#      directory: lib/ffmpeg
#      version: '23.08'
#      add-ld-path: '.'
#      no-autodownload: true
#      autodelete: false
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
  - mkdir -p ${FLATPAK_DEST}/mosaic/apps/d3cod3/Mosaic/bin/data/tmp
modules:
# openFrameworks dependencies
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json
  - shared-modules/gtk2/gtk2.json
  - shared-modules/libusb/libusb.json
  - name: iputils
    buildsystem: meson
    config-opts:
      - "-DUSE_CAP=false"
      - "-DUSE_IDN=false"
      - "-DBUILD_ARPING=false"
      - "-DBUILD_CLOCKDIFF=false"
      - "-DBUILD_RARPD=false"
      - "-DBUILD_RDISC=false"
      - "-DENABLE_RDISC_SERVER=false"
      - "-DBUILD_TFTPD=false"
      - "-DBUILD_TRACEPATH=false"
      - "-DBUILD_TRACEROUTE6=false"
      - "-DBUILD_NINFOD=false"
      - "-DNINFOD_MESSAGES=false"
      - "-DBUILD_MANS=false"
      - "-DBUILD_HTML_MANS=false"
      - "-DNO_SETCAP_OR_SUID=false"
      - "-DUSE_GETTEXT=false"
    sources:
      - type: archive
        url: https://github.com/iputils/iputils/archive/s20190709.tar.gz
        sha256: a15720dd741d7538dd2645f9f516d193636ae4300ff7dbc8bfca757bf166490a
  
